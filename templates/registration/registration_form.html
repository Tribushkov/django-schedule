{% extends "base.html" %}


{% block body_block %}
    <div class="row">
         <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
               <div class="panel-body">
        <form id="user_form" method="post" action="">
                     {% csrf_token %}
                     {% for hidden in form.hidden_fields %}
					 	{{ hidden }}
					 {% endfor %}
                     <h4 class="form-signin-heading" key="signUp" >Быстрая регистрация:</h4>
                     <p>
                        <label for="id_username" class="sr-only">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Имя пользователя" required autofocus>
                     </p>
                     <p>
                        <label for="id_email" class="sr-only">Email address</label>
                        <input type="id_email" name="email" id="id_email" class="form-control" placeholder="E-mail" required >
                     </p>
                     <p>
                        <label for="id_password1" class="sr-only">Password</label>
                        <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Пароль" required >
                     </p>
                      <p>
                        <label for="id_password2" class="sr-only">Password</label>
                        <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Повторите пароль" required >
                     </p>

                     </p>
                     {% for field in form.visible_fields %}
							{{ field.errors }}
					 {% endfor %}
                     <hr>
                     <button class="btn btn-warning btn-primary btn-block" type="submit" name="submit" key="regDone" >Зарегистрироваться</button>
                  </form>
               </div>
            </div>
         </div>
{% endblock %}
