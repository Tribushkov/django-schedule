{% extends "base.html" %}

{% block body_block %}
<div class="row">
         <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
               <div class="panel-body">

                  <form class="form-signin" id="login_form" method="post" action="">
                     {% csrf_token %}
                     {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                     {% endfor %}
                     <h4 class="form-signin-heading" key="signIn" >Авторизуйтесь для покупки</h4>
                     <label for="inputEmail" class="sr-only">Email address</label>
                     <input type="text" name="username" id="inputEmail" class="form-control" placeholder="Имя пользователя" required autofocus>
                     <br>
                     <label for="inputPassword" class="sr-only">Password</label>
                     <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
                     <div class="checkbox">
                        <label>
                        <input type="checkbox" value="remember-me" ><span key="remember">Запомнить меня</span>
                        </label>
                     {% for field in form.visible_fields %}
                            {{ field.errors }}
                     {% endfor %}
                     </div>
                     <button class="btn btn-warning btn-primary btn-block" type="submit" name="submit" key="logDone" >Войти</button>
                     <input type="hidden" name="next" value="/" />
                  </form>
                  <hr>
                  <p><span key="notMember">Нет аккаунта? </span>&nbsp;<a href="/accounts/register/"><span key="regLink" > Зарегистрироваться!</span></a></p>

               </div>
            </div>
         </div>
      </div>
{% endblock %}
